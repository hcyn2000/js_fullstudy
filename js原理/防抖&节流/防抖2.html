<input type="text">
<script>
  function debounce(fn) {
    let timeout = null
    return function () {
      clearTimeout(timeout)
      timeout = setTimeout(() => {
        fn.apply(this, arguments)
      }, 500);
    }
  }

  function say() {
    console.log('成功');
  }
  document.querySelector('input').addEventListener('input', debounce(say))
</script>
