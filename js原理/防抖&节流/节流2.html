<body>
  <script>
    const wait = 2000
    let pre = 0
    window.addEventListener('resize', () => {
      let current = Date.now()
      if (current - pre >= wait) {
        console.log(1);
        pre = current
      }
    })


    let pre1 = 0
    window.addEventListener('scroll', () => {
      let current = Date.now()
      if (current - pre >= wait) {
        console.log('scroll');
        console.log('发出请求');
        pre1 = current
      }
    })

    // 把相同的地方封装起来
    function throttle(fn, wait) {
      let pre = 0
      return function () {
        let current = Date.now()
        if (current - pre >= wait) {
          fn()
          pre = current
        }
      }
    }

    let fn1 = () => {
      console.log(1);
    }
    let throttledFn = throttle(fn, 2000)
    window.addEventListener('resize', throttledFn)
  </script>
