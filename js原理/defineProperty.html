<script>
  var data = {
    name: 'yn',
    age: 18,
    like: {
      one: 'reading',
      two: 'rumming'
    }
  }


  function observe1(obj) {
    Object.keys(obj).forEach(key => {
      definePropertive(obj, key, obj[key])
    })
  }

  function definePropertive(obj, key, val) {
    if (typeof val === 'object' && val !== null) {
      observe1(val)
    }
    Object.defineProperty(obj, key, {
      get: function () {
        return val
      },
      set: function (newVal) {
        val = newVal
      }
    })
  }
  console.log(data);
</script>
