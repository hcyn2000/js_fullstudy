<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向数据绑定</title>
</head>

<body>
    <div id="app">
        <input type="text" id="input">
        <span id="span"></span>
    </div>

    <script>
        const data = {
            text: 'hello world'
        }

        const input = document.getElementById('input')
        const span = document.getElementById('span')

        // 数据劫持
        Object.defineProperty(data, 'text', {   // 只能监听对象
            get() {
                console.log('获取数据');
            },
            set(newVal) {// 修改data里text的值 newVal = data.text = e.target.value
                console.log('修改了数据');
                input.value = newVal
                span.innerHTML = newVal
            }
        })

        input.addEventListener('keyup', function (e) {
            // console.log(e);
            data.text = e.target.value
        })
    </script>
</body>

</html>
