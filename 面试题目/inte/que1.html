<script>
  console.log(['1', '2', '3'].map(parseInt));   // [1, NaN, NaN]

  ['1', '2', '3'].map((item, index) => {
    return parseInt(item, index)
  })
  parseInt('1', 0) // 1
  parseInt('2', 1) // NaN
  parseInt('3', 2) // NaN, 3 不是二进制



  console.log(['10', '10', '10', '10', '10'].map(parseInt));  // [10, NaN, 2, 3, 4]
  parseInt('10', 2)   //  1*2^1 + 0*2^0
  parseInt('10', 3)   //  1*3^1 + 0*3^0
  parseInt('10', 4)   //  1*4^1 + 0*4^0
  parseInt('123', 4)  //  1*4^2 + 2*4^1 + 3*4^0
  parseInt('13', 5)   //  1*5^1 + 3*5^0
  parseInt('135', 8)  //  1*8^2 + 3*8^1 +5*8^0    64 24 5 = 93


  parseInt(String, radix)
  // 站在radix进制的基础上来看第一个参数，把它转换成十进制

</script>
