<script>
  // 用栈扁平化
  let arr = [1, [2, [3, [4, [5]]]], 6]
  function flat(a) {
    let stack = [...a], res = []
    while (stack.length) {
      let item = stack.pop()
      if (Array.isArray(item)) {
        stack.push(...item)
      } else {
        res.unshift(item)
      }
    }
    return res
  }
</script>
