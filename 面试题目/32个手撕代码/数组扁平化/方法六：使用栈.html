<script>
  const arr = [[1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10];

  function flat(arr) {
    let res = []
    while (arr.length) {
      let item = arr.pop()
      if (Array.isArray(item)) {
        arr.push(...item)
      } else {
        res.unshift(item)
      }
    }
    return res
  }
  console.log(flat(arr));
</script>
