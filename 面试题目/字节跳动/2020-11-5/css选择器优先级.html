<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
    !important : 1 0 0 0 0

    内联样式，如 style=""，权值为 1,0,0,0；

　　ID选择器，如 #id="", 权值为 0,1,0,0；

　　calss | 伪类 | 属性 选择器，如 .class | :hover,:link,:target | [type], 权值 0,0,1,0；

　　标签 | 伪元素 选择器，如 p | ::after, ::before, ::fist-inline, ::selection, 权值 0,0,0,1；

　　此外，通用选择器（*），子选择器（>）， 相邻同胞选择器（+）等选择器不在4等级之内，所以它们的权值都为 0,0,0,0；
    */

    p.name {
      color: red;
    }

    .name1 {
      color: blue;
    }
  </style>
</head>

<body>
  <p class="name name1"></p>

</body>

</html>
