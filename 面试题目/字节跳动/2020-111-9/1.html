<html lang="en">

<head>

  <style>
    /* .wrap {

    .center,
    .left,
    .right {
      float: left;
    }

    .center {
      width: 100%;
      background-color: skyblue;
      padding-left: 50px;
      box-sizing: border-box;
    }

    .left,
    .right {
      width: 50px;
    }

    .left {
      margin-left: -100%;
    }

    .right {
      margin-left: -50px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="center">1</div>
    <div class="left">2</div>
    <div class="right">3</div>
  </div>
</body>
