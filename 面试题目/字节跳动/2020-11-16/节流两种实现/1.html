<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function throttle(fn) {
      let timeout;
      return function () {
        if (!timeout) {
          timeout = setTimeout(() => {
            fn.apply(this)
            timeout = null
          }, 2000);
        }
      }
    }
    function req() {
      console.log('发送了');
    }
    let throttleReq = throttle(req)
    window.addEventListener('resize', throttleReq)
  </script>
</body>

</html>
