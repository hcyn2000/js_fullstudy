<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .w3c {
      /* 默认 */
      box-sizing: content-box;
      width: 100px;
      height: 100px;
      border: 1px solid red;
      padding: 2px;
    }

    .ie {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 1px solid red;
      padding: 2px;
    }

    .wrap {
      display: flex;
      width: 100px;
    }

    .w1 {
      width: 50px;
      background-color: red;
    }

    .w2 {
      /* flex: 1 0 100px; */
      flex: 1 1 100px;
      background-color: blue;
    }

    /* flex: flex-grow(1/0) flex-shrink(1/0) flex-basis(100px,50%,50vm) */
  </style>
</head>

<body>
  <div class="w3c">w3c</div>
  <div class="ie">IE</div>

  <div class="wrap">
    <div class="w1">1</div>
    <div class="w2">2</div>
  </div>
</body>

</html>
