<script>
  function timeout(ms) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, ms, 'done');
      // setTimeout(() => {
      //   resolve('done')
      // }, ms);
    });
  }

  timeout(1000).then((value) => {
    console.log(value);
  });



  let promise = new Promise(function (resolve, reject) {
    console.log('Promise');
    resolve();
  });

  promise.then(function () {
    console.log('resolved.');
  });

  console.log('Hi!');

// Promise
// Hi!
// resolved
</script>
