<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公园</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="park">
        <!-- 树 -->
        <div class="tree">
            <!-- 树叶 -->
            <div class="yuan1"></div>
            <div class="yuan2"></div>
            <div class="yuan3"></div>
            <!-- 树枝 -->
            <div class="branch1"></div>
            <div class="branch2"></div>
            <div class="branch3"></div>
        </div>
        <!-- 垃圾桶 -->
        <div class="trash">
            <div class="trash-box1"></div>
            <div class="trash-box2"></div>
        </div>
        <!-- 草 -->
        <div class="grass1"></div>
        <div class="grass2"></div>
        <div class="grass3"></div>
    </div>

</body>

</html>
