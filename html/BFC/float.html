<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* font-size: 0; */
        }

        ul li {
            list-style: none;
        }

        .itmes {
            overflow: hidden;
        }

        .itme {
            float: left;
            width: 100px;
            height: 50px;
            background-color: skyblue;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            /* display: inline-block; */
        }

        .title {
            width: 100px;
            height: 50px;
            background-color: red;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
        }

        /* .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        } */
    </style>
</head>

<body>

    <ul class="itmes">
        <li class="itme">1</li>
        <li class="itme">2</li>
        <li class="itme">3</li>
        <li class="itme">4</li>
        <li class="itme">5</li>
    </ul>
    <!-- <div style="clear: both;"></div> -->
    <div class="title"></div>
</body>

</html>
