<script>
  function bsort(arr) {
    for (let j = 0; j < arr.length; j++) {
      for (let i = 0; i < arr.length - 1 - j; i++) {
        if (arr[i] > arr[i + 1]) {
          [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]]
        }
      }
    }
    return arr
  }

  console.log(bsort([-6, 5, -4, 8, -1, 9]));
</script>
