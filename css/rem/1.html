<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.5"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.3333"> -->
    <title>Document</title>
    <script>
        // 算出 initial-scale的值   用正常比例除于手机的DPR值
        var ratio = 1 / window.devicePixelRatio
        // document.createElement ：创建一个meta标签 赋值给meta
        var meta = document.createElement('meta')
        // 设置 meta 标签的 name 属性为 viewport
        meta.name = 'viewport'
        // 设置 meta 标签的content属性为  'initial-scale=' + ratio
        meta.content = 'initial-scale=' + ratio
        // querySelector() ：获取head标签
        var head = document.querySelector('head')
        // appendChild 在head标签中插入meta标签
        head.appendChild(meta)


        //1rem = 屏幕宽度 / 10
        // 把窗口的宽度分成十份
        const width = window.innerWidth / 10
        // document.querySelector   获取html标签
        const html = document.querySelector('html')
        // 每一份 就是一个 1rem （因为 font-size 就是1rem）
        // html标签的字体大小为窗口宽度的十分之一
        html.style.fontSize = width + 'px'  //1rem = html的font-size
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

</head>
