<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星星选中</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1996577_vpmdjtfctat.css">
    <style>
        /* 去除input的默认样式 */
        input {
            -webkit-appearance: none;
            border: none;
            outline: none;
            /* 放上去变成手 */
            cursor: pointer;
        }

        .rate-content {
            display: flex;
            /* 当前这一行反向排列 */
            flex-flow: row-reverse;
            /* 项目位于容器的结尾 */
            justify-content: flex-end;
        }

        .rate-content input[name="rate"] {
            font-family: "iconfont";
            font-size: 30px;
            padding-right: 10px;
            transition: transform .2s ease;
        }

        .rate-content input[name="rate"]:hover {
            transform: scale(1.2);
        }

        .rate-content input[name="rate"]::after {
            content: "\e60f";
            color: #999999;
            transition: color 0.5s ease;
        }

        input[name="rate"]:checked::after {
            content: "\e630";
            color: #ffa822;
        }

        input[name="rate"]:checked~input[name="rate"]::after {
            content: "\e630";
            color: #ffa822;
        }
    </style>
</head>

<body>
    <div class="rate-content">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
    </div>
</body>

</html>
