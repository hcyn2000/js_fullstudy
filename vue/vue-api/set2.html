<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
    <style>
        #app {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(per,index) in person" :key="index">{{per}}</li>
        </ul>

        <button onclick="add()">添加</button>
    </div>

    <script>
        var outData = {
            person: ['元隆', '浩楠', '祥祥']
        }
        let app = new Vue({
            el: '#app',
            data: outData,
            methods: {

            }
        })

        function add() {
            // console.log(app.person)
            // app.person[3] = '皮皮'
            Vue.set(app.person, 2, '皮皮')
            // app.person.push('皮皮')
            // app.person.push({ name: '子晨', age: 18, sex: 'boy' })
        }


    </script>
</body>
