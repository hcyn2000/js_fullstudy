<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
</head>

<body>
    <div id="app">
        <div id="demo" v-yn="color">{{num}}</div>
    </div>
    <!-- vue.directive -->


    <script>
        Vue.directive('yn', function (el, binding, vnode) {
            el.style = `color:${binding.value}`
        })
        let app = new Vue({
            el: '#app',
            data: {
                num: 0,
                color: 'green'
            }
        })
    </script>
</body>

</html>
