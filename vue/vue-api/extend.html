<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
</head>

<body>
    <!-- extend  构造器的延申 -->
    <student></student>

    <script>
        let studentExtend = Vue.extend({
            template: '<p><a :href="studentUrl">{{studentName}}</a></p>',
            data() {
                return {
                    studentName: '一诺',
                    studentUrl: 'http://www.baidu.com'
                }
            },
        })

        new studentExtend().$mount('student')

        let app = new Vue({
            data() {
                return {

                }
            },
        })
    </script>
</body>

</html>
