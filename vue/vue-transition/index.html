<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            background-color: #fff;
            color: #000;
            font-size: 62.5%;
        }

        body {
            min-height: 100%;
            display: grid;
            place-items: center;
            font-size: 1.4rem;
        }

        button {
            border-right: none;
            color: #fff;
            background-color: skyblue;
            font: initial;
            font-size: 1.8rem;
            padding: 0.5em 1em;
            border-radius: .3em;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 998;
            background: rgb(83, 133, 116);
            opacity: .6;
            cursor: pointer;
        }

        .modal {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            width: fit-content;
            height: fit-content;
            text-align: center;
            max-width: 22em;
            padding: 2rem;
            border-radius: 1rem;
            background: #fff;
            z-index: 999;

        }

        .modal h1 {
            margin: 0 0 1rem;
        }

        /* transition样式 */
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s linear;
        }

        .pop-enter,
        .pop-leave-to {
            position: 0;
            transform: scale(.3) translateY(-50%);
        }

        .pop-enter-active,
        .pop-leave-active {
            transition: transform .4s cubic-bezier(0.5, 0, 0.5, 1), opacity .4s linear;
        }
    </style>
</head>

<body>
    <div id="app">
        <button class="button" @click="isShowModal">Show Moal</button>

        <transition name="fade" appear>
            <div class="modal-overlay" v-if="showModal" @click="isShowModal"></div>
        </transition>

        <transition name="pop" appear>
            <div class="modal" v-if="showModal">
                <h1>Vue Transition</h1>
                <p>
                    百万册u我换个我就放假啦放假啦上课个人嘎尔和妻儿和人犯得上发生付全额付全额发热我发高热呃呃呃我给
                </p>
                <button class="button" @click="isShowModal">Hide Modal</button>
            </div>
        </transition>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    showModal: true
                }
            },
            methods: {
                isShowModal() {
                    this.showModal = !this.showModal
                }
            },
        })
    </script>
</body>

</html>
