<script>
    // 题目
    // 填充 inherit 完成输出。
    function inherit(PConstructor, prototypeObj) {
        function F(name) {
            PConstructor.call(this, name)
        }
        // 给自身加了个 prototype
        F.prototype = prototypeObj
        // 继承过来的方法
        F.prototype.__proto__ = PConstructor.prototype
        return F
    }

    let animalNum = 0;
    function Animal(name) {
        animalNum++;
        this.name = name;
    }
    Animal.prototype.getName = function () {
        return this.name;
    };
    const Cat = inherit(Animal, {
        say: function () {
            console.log(`NO${animalNum}:${this.getName()}`);
        }
    });
    const cat1 = new Cat('小花');
    ; // NO1:小花
    console.log(cat1.say());



    function Dog() { }
    function Bog() {
        Dog.call(this)
    }
    Bog.prototype = Object.create(Dog.prototype)
    Bog.prototype.__proto__ = Dog.prototype
    Object.setPrototypeOf(Bog.prototype, Dog.prototype)
    // Bog 继承 Dog
</script>
