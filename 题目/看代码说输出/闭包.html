    function makePrime() {
        let val = 1
        function isPrime(v) {
            let res = []
            for (let i = 1; i <= v; i++) {
                if (v % i === 0) {
                    res.push(i)
                }
            }
            return res.length === 2 && res[0] === 1 && res[1] === v
        }
        return function () {
            val++
            while (!isPrime(val)) {
                val++
            }
            return val
        }
    }
    let getPrime = makePrime()
    // 实现一个 getPrime
    console.log(getPrime());  //2
    console.log(getPrime());  //3
    console.log(getPrime());  //5
