<script>
  //把参数合并起来
  function curry(fn) {
    let arr = []
    function t(args) {
      arr.push(args)
      if (arr.length < fn.length) {
        return t  //不是递归
      } else {
        return fn.apply(this, arr)
      }
    }
    return t
  }

  let sum = (a, b, c) => a + b + c
  let fun = curry(sum)
  let a = fun(1)(2)(3)
  console.log(a);
</script>
