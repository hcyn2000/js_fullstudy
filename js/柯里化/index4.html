<script>
  // 手写一个函数的柯里化，实现下面功能：
  // add(2, 3, 4).sumOf()
  // add(2)(3, 4).sumOf()
  // add(2)(3)(4).sumOf()
  // add(2, 3)(4).sumOf()


  //把参数合并起来
  function curry(fn) {
    let arr = []
    function t(...args) {
      arr.push(...args)
      return t  //不是递归
    }
    t.sumOf = sumOf
    function sumOf() {
      return fn.apply(null, arr)
    }
    return t
  }


  let sum = (a, b, c) => a + b + c
  let add = curry(sum)
  console.log(add(2, 3, 4).sumOf());
</script>
