<script>
    // repeat 实现，使用JS实现一个repeat方法，
    // 调用这个 repeatedFunc("hellworld")，
    // 会alert4次 helloworld, 每次间隔3秒

    // 函数是一等公民，函数和其他类型(bool,string,number)一样，都可以函数参数传递也可以作用函数的返回值返回
    function repeat(func, times, wait) {
        return (context) => {
            for (let i = 0; i < times; i++) {
                setTimeout(() => {
                    func(context)
                }, i * wait);
            }
        }
    }
    const repeatedFunc = repeat(alert, 4, 3000)
    repeatedFunc("hellworld")



    // map 的使用方法 , 能不能自己写 一个 map 呢?
    Array.prototype.map = function (func) {
        let arr = this
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
            let num = arr[i]
            newArr.push(func(num, i, arr))
        }
        return newArr
    }
    let a = [1, 2, 3]
    let s = a.map(x => x + 1) // [2,3,4]



    function readFile(func) {
        setTimeout(() => {
            func('ok')
        }, 3000);
    }
    readFile((c) => {
        console.log(c);
    })
</script>
